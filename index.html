<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial CT Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tiff.js@latest/tiff.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Industrial CT Viewer</h1>
            <div class="controls">
                <button id="openBtn" title="Open Images">üìÅ Open</button>
                <button id="zoomInBtn" title="Zoom In">üîç+</button>
                <button id="zoomOutBtn" title="Zoom Out">üîç-</button>
                <button id="resetBtn" title="Reset View">‚Ü∫ Reset</button>
                <button id="roiBtn" title="Set range from region" disabled>‚òê ROI</button>
                <button id="crosshairBtn" title="Toggle crosshairs" disabled class="active">+ Crosshair</button>
                <button id="fullscreenBtn" title="Fullscreen">‚õ∂ Fullscreen</button>
            </div>
        </header>

        <div class="main-content">
            <div class="viewer-container" id="dropZone">
                <div class="image-wrapper" id="imageWrapper">
                    <!-- Placeholder shown when no volume loaded -->
                    <div class="placeholder" id="placeholder">
                        <p>Drop images here or click "Open" to select files</p>
                        <p class="hint">Supports 2D: JPG, PNG, TIFF | 3D: RAW+JSON, RAW+volumeinfo</p>
                    </div>

                    <!-- Volume viewer (2x2 grid for 3D, single view for 2D) -->
                    <div id="ct3DView" class="ct-view" style="display: none;">
                        <div class="viewport-container">
                            <canvas id="canvasXY" class="viewport-canvas"></canvas>
                        </div>
                        <div class="viewport-container">
                            <canvas id="canvasXZ" class="viewport-canvas"></canvas>
                        </div>
                        <div class="viewport-container">
                            <canvas id="canvasYZ" class="viewport-canvas"></canvas>
                        </div>
                        <div class="viewport-container viewport-3d">
                            <canvas id="canvas3D" class="viewport-canvas"></canvas>
                        </div>
                    </div>
                </div>

            </div>

            <div class="sidebar" id="ctControls">
                <div class="sidebar-section" id="sliceControls">
                    <h4>Slices</h4>
                    <div class="slice-indicators">
                        <span id="sliceIndicatorXY" class="slice-indicator">XY: 0/0</span>
                        <span id="sliceIndicatorXZ" class="slice-indicator">XZ: 0/0</span>
                        <span id="sliceIndicatorYZ" class="slice-indicator">YZ: 0/0</span>
                    </div>
                </div>

                <div class="sidebar-section" id="pixelInfoGroup" style="display: none;">
                    <h4>Pixel Value</h4>
                    <span id="pixelInfo" class="slice-indicator">X: 0, Y: 0, Z: 0 = 0</span>
                </div>

                <div class="sidebar-section" id="histogramGroup">
                    <h4>Histogram</h4>
                    <div class="histogram-container">
                        <canvas id="histogramCanvas" width="220" height="100"></canvas>
                        <div class="histogram-handles">
                            <div class="handle handle-min" id="handleMin"></div>
                            <div class="handle handle-max" id="handleMax"></div>
                        </div>
                    </div>
                    <div class="histogram-values">
                        <span id="histogramMin">0</span>
                        <span id="histogramMax">255</span>
                    </div>
                </div>

                <div class="sidebar-section" id="quality3DGroup">
                    <h4>3D Rendering</h4>
                    <div class="control-row">
                        <label for="quality3DSelect">Quality</label>
                        <select id="quality3DSelect">
                            <option value="low">Low (Fast)</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High (Slow)</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label for="gamma3DSlider">Gamma <span id="gamma3DValue">1.0</span></label>
                        <input type="range" id="gamma3DSlider" min="0.1" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>

        <div class="info-bar">
            <span id="fileName">No file loaded</span>
            <span id="imageInfo"></span>
            <span id="zoomLevel">100%</span>
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept="image/*,.raw,.json,.tiff,.tif,.volumeinfo" style="display: none;">

    <!-- JavaScript modules -->
    <script src="js/VolumeData.js"></script>
    <script src="js/ImageProcessor.js"></script>
    <script src="js/SliceRenderer.js"></script>
    <script src="js/FileParser.js"></script>
    <script src="js/MIPRaycaster.js"></script>
    <script src="js/WebGLUtils.js"></script>
    <script src="js/WebGLShaders.js"></script>
    <script src="js/WebGLMIPRenderer.js"></script>
    <script src="js/VolumeRenderer3D.js"></script>
    <script src="js/CTViewer.js"></script>
    <script src="js/Histogram.js"></script>
    <script src="script.js"></script>
</body>
</html>
